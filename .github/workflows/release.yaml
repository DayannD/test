name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
      is_prerelease: ${{ steps.extract.outputs.is_prerelease }}

    steps:
      - name: Extract version from tag
        id: extract
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "$VERSION" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Pre-release detected: v$VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Stable release detected: v$VERSION"
          fi

  test-api:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:17-3.5-alpine
        env:
          POSTGRES_DB: beesure_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST_AUTH_METHOD: scram-sha-256
          POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      mongodb:
        image: mongo:8.0.3
        env:
          MONGO_INITDB_ROOT_USERNAME: test_user
          MONGO_INITDB_ROOT_PASSWORD: test_password
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: beesure_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          MONGO_HOST: localhost
          MONGO_PORT: 27017
          MONGO_DB_NAME: beesure_test
          MONGO_ROOT_USER: test_user
          MONGO_ROOT_PASSWORD: test_password
          JWT_SECRET: test-secret-key-for-ci
          JWT_EXPIRATION: 3600

      - name: E2E tests
        run: npm run test:e2e
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: beesure_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          MONGO_HOST: localhost
          MONGO_PORT: 27017
          MONGO_DB_NAME: beesure_test
          MONGO_ROOT_USER: test_user
          MONGO_ROOT_PASSWORD: test_password
          JWT_SECRET: test-secret-key-for-ci
          JWT_EXPIRATION: 3600

  test-flutter:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/mobile_app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

#      - name: Analyze
#        run: flutter analyze --fatal-infos
#
#      - name: Test
#        run: flutter test --coverage

  build-and-push:
    runs-on: ubuntu-latest
    needs: [validate, test-api, test-flutter]

    steps:
      - uses: actions/checkout@v4

      - name: Convert repository name to lowercase
        id: repo
        run: echo "repo_lower=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api.prod
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lower }}/api:${{ needs.validate.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.repo_lower }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Liquibase image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.liquibase
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lower }}/liquibase:${{ needs.validate.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.repo_lower }}/liquibase:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-apk:
    runs-on: ubuntu-latest
    needs: [validate, test-flutter]

    defaults:
      run:
        working-directory: apps/mobile_app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: 'stable'
          cache: true

#      - name: Install dependencies
#        run: flutter pub get
#
#      - name: Build APK
#        run: flutter build apk --release
#
#      - name: Rename APK
#        run: |
#          mv build/app/outputs/flutter-apk/app-release.apk \
#             build/app/outputs/flutter-apk/beesure-${{ needs.validate.outputs.version }}.apk
#
#      - name: Upload APK artifact
#        uses: actions/upload-artifact@v4
#        with:
#          name: beesure-${{ needs.validate.outputs.version }}
#          path: apps/mobile_app/build/app/outputs/flutter-apk/beesure-${{ needs.validate.outputs.version }}.apk
#          retention-days: 90

  create-release:
    runs-on: ubuntu-latest
    needs: [validate, build-and-push, build-apk]

    steps:
      - uses: actions/checkout@v4

#      - name: Download APK
#        uses: actions/download-artifact@v4
#        with:
#          name: beesure-${{ needs.validate.outputs.version }}
#          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: Release v${{ needs.validate.outputs.version }}
          prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          files: ./artifacts/beesure-${{ needs.validate.outputs.version }}.apk
