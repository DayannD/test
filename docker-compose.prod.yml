services:
  postgres:
    image: postgis/postgis:17-3.5-alpine
    container_name: beesure_postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - beesure_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  mongodb:
    image: mongo:8.0.11
    container_name: beesure_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
    volumes:
      - mongodb_data:/data/db
    networks:
      - beesure_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  liquibase:
    image: ghcr.io/${GITHUB_REPOSITORY}/liquibase:${IMAGE_TAG}
    container_name: beesure_liquibase
    environment:
      LIQUIBASE_COMMAND_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME}
      LIQUIBASE_COMMAND_USERNAME: ${DATABASE_USERNAME}
      LIQUIBASE_COMMAND_PASSWORD: ${DATABASE_PASSWORD}
      LIQUIBASE_COMMAND_CHANGELOG_FILE: changelog.xml
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - beesure_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  api:
    image: ghcr.io/${GITHUB_REPOSITORY}/api:${IMAGE_TAG}
    container_name: beesure_api
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT:-3000}
      API_PREFIX: ${API_PREFIX:-api/v1}

      # Database PostgreSQL
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SYNC: ${DATABASE_SYNC:-false}
      DATABASE_LOGGING: ${DATABASE_LOGGING:-false}

      # Database MongoDB
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB_NAME: ${MONGO_DB_NAME}
      MONGO_ROOT_USER: ${MONGO_ROOT_USER}
      MONGO_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_URL: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DB_NAME}?authSource=admin

      # JWT & Auth
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}

      # Security
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS}

      # Rate Limiting
      THROTTLE_TTL: ${THROTTLE_TTL}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT}
      AUTH_THROTTLE_TTL: ${AUTH_THROTTLE_TTL}
      AUTH_THROTTLE_LIMIT: ${AUTH_THROTTLE_LIMIT}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN}
    networks:
      - beesure_network
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      liquibase:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  nginx:
    image: nginx:1.27-alpine
    container_name: beesure_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - certbot_www:/var/www/certbot:ro
    networks:
      - beesure_network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  nginx_cache:
    driver: local
  certbot_www:
    driver: local

networks:
  beesure_network:
    driver: bridge
